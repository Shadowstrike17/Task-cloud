<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacking & Coding Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom right, #e0e7ff, #e9d5ff);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            text-align: center;
            color: #3b82f6;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            font-size: 1.25rem;
            text-align: center;
            color: #8b5cf6;
            margin-bottom: 2rem;
        }
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }
        #searchInput {
            width: 100%;
            max-width: 400px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
        }
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        .course-card {
            background-color: white;
            border-radius: 0.5rem;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }
        .course-card:hover {
            transform: translateY(-5px);
        }
        .course-header {
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 1rem;
            position: relative;
        }
        .course-header::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            right: 0;
            height: 20px;
            background: inherit;
            transform: skewY(-3deg);
        }
        .course-title {
            font-size: 1.25rem;
            margin-bottom: 0.5rem;
        }
        .course-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            background-color: #ef4444;
            color: white;
            border-radius: 9999px;
            font-size: 0.75rem;
        }
        .course-badge.coding {
            background-color: #10b981;
        }
        .course-content {
            padding: 1rem;
        }
        .course-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 1rem;
            display: block;
        }
        .course-description {
            color: #6b7280;
            margin-bottom: 1rem;
        }
        .course-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-top: 1px solid #e5e7eb;
        }
        .course-price {
            font-size: 1.5rem;
            font-weight: bold;
            color: #8b5cf6;
        }
        .enroll-button {
            background-color: #3b82f6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }
        .enroll-button:hover {
            background-color: #8b5cf6;
        }
        #mouseTracker {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div id="mouseTracker"></div>
    <div class="container">
        <h1>Hacking & Coding Courses</h1>
        <p class="subtitle" id="typewriter"></p>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search courses...">
        </div>
        <div class="courses-grid" id="coursesGrid"></div>
    </div>

    <script>
        const courses = [
            { id: 1, title: "Intro to Ethical Hacking", description: "Learn the basics of ethical hacking and cybersecurity", price: 8.99, category: "Hacking", icon: "üîí" },
            { id: 2, title: "Web Vulnerability Scanning", description: "Discover and exploit common web vulnerabilities", price: 12.99, category: "Hacking", icon: "üåê" },
            { id: 3, title: "Advanced Penetration Testing", description: "Master the art of penetration testing and security auditing", price: 15.00, category: "Hacking", icon: "üõ°Ô∏è" },
            { id: 4, title: "Python for Beginners", description: "Start your coding journey with Python fundamentals", price: 7.99, category: "Coding", icon: "üêç" },
            { id: 5, title: "Network Security Fundamentals", description: "Understand and secure computer networks", price: 12.99, category: "Hacking", icon: "üíª" },
            { id: 6, title: "Python for Cybersecurity", description: "Leverage Python for automated security tasks", price: 14.99, category: "Coding", icon: "üñ•Ô∏è" },
            { id: 7, title: "Wireless Network Hacking", description: "Learn techniques to secure and exploit wireless networks", price: 13.99, category: "Hacking", icon: "üì°" },
            { id: 8, title: "SQL Injection Mastery", description: "Understand and prevent SQL injection attacks", price: 11.99, category: "Hacking", icon: "üóÉÔ∏è" },
            { id: 9, title: "Linux for Hackers", description: "Master Linux command line for cybersecurity", price: 9.99, category: "Hacking", icon: "üêß" },
            { id: 10, title: "Mobile App Security", description: "Discover vulnerabilities in iOS and Android applications", price: 14.99, category: "Hacking", icon: "üì±" },
            { id: 11, title: "Cloud Security Fundamentals", description: "Learn to secure cloud-based infrastructure", price: 13.99, category: "Hacking", icon: "‚òÅÔ∏è" },
            { id: 12, title: "Malware Analysis Techniques", description: "Analyze and understand malicious software", price: 15.99, category: "Hacking", icon: "üêû" },
        ];

        function createCourseCard(course) {
            return `
                <div class="course-card">
                    <div class="course-header">
                        <h2 class="course-title">${course.title}</h2>
                        <span class="course-badge ${course.category.toLowerCase()}">${course.category}</span>
                    </div>
                    <div class="course-content">
                        <span class="course-icon">${course.icon}</span>
                        <p class="course-description">${course.description}</p>
                    </div>
                    <div class="course-footer">
                        <span class="course-price">$${course.price.toFixed(2)}</span>
                        <button class="enroll-button" onclick="enrollCourse('${course.title}')">Enroll Now</button>
                    </div>
                </div>
            `;
        }

        function renderCourses(coursesToRender) {
            const coursesGrid = document.getElementById('coursesGrid');
            coursesGrid.innerHTML = coursesToRender.map(createCourseCard).join('');
        }

        function filterCourses() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredCourses = courses.filter(course =>
                course.title.toLowerCase().includes(searchTerm) ||
                course.description.toLowerCase().includes(searchTerm)
            );
            renderCourses(filteredCourses);
        }

        function enrollCourse(courseTitle) {
            const message = `To enroll in "${courseTitle}", please contact the owner.`;
            const newWindow = window.open('', '_blank', 'width=400,height=300');
            if (newWindow) {
                newWindow.document.write(`
                    <html>
                        <head>
                            <title>Enroll in ${courseTitle}</title>
                            <style>
                                body {
                                    font-family: Arial, sans-serif;
                                    display: flex;
                                    justify-content: center;
                                    align-items: center;
                                    height: 100vh;
                                    margin: 0;
                                    background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
                                    color: white;
                                }
                                .message {
                                    background: rgba(255, 255, 255, 0.1);
                                    padding: 20px;
                                    border-radius: 10px;
                                    text-align: center;
                                    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                                }
                            </style>
                        </head>
                        <body>
                            <div class="message">
                                <h2>Enroll in ${courseTitle}</h2>
                                <p>${message}</p>
                            </div>
                        </body>
                    </html>
                `);
            }
        }

        function typeWriter(text, element, speed = 100) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function updateMouseTracker(e) {
            const tracker = document.getElementById('mouseTracker');
            tracker.style.background = `radial-gradient(600px at ${e.clientX}px ${e.clientY}px, rgba(29, 78, 216, 0.15), transparent 80%)`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderCourses(courses);
            document.getElementById('searchInput').addEventListener('input', filterCourses);
            const typewriterElement = document.getElementById('typewriter');
            typeWriter("Unlock the secrets of cybersecurity and coding", typewriterElement);
            document.addEventListener('mousemove', updateMouseTracker);
        });
    </script>
</body>
</html>
